    <style>

        body {
            margin:0;
            border:0;
            padding:0;

        }
        header {
            background-color:brown;
            width:100%;
            height:100px;
            position:fixed;
            top:0;
            left:0;
            transition:.2s ease;
            z-index:99;
        }


        footer {
            background-color:crimson;
            width:100%;
            height:50px;
            position:fixed;
            bottom:0;
            left:0;
            transition:.2s ease;
        }


        #bodyArea1 {
            background-color:bisque;
            width:auto;
            height:500px;
            transition:.2s ease;
            position:relative;
        }
        #bodyArea2 {
            background-color:coral;
            width:auto;
            height:3000px;
            transition:.2s ease;
            position:relative;
        }
        #surpriseImg1 {
            position:absolute;
            top:0;
            left:-400px;
            transition:.5s ease;

        }
        #surpriseImg2 {
            position:absolute;
            top:100px;
            right:-400px;
            transition:.5s ease;
            transform: rotate(0deg);
        }
        #surpriseImg3 {
            position:absolute;
            top:-400px;
            left:400px;
            transition:.5s ease;
            transform-origin: bottom;
        }
        @keyframes surprise1 {
            from {left:0}
            to{left:-100px};
        }
        @keyframes surprise2 {
            from {transform:rotate(0deg)}
            to{transform:rotate(360deg)};
        }
        @keyframes surprise3 {
            from {transform:scale(1)}
            to{transform:scale(2)};
        }

        /* active */
        #bodyArea1:active #surpriseImg1 {
            animation-duration: .3s;
            animation-name:surprise1;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #bodyArea1:active #surpriseImg2 {
            animation-duration: 1s;
            animation-name:surprise2;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #bodyArea1:active #surpriseImg3 {
            animation-duration: 1s;
            animation-name:surprise3;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* addClass */

        #surpriseImg1.slide1{
            left:0;
        }

    </style>
